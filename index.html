<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Anushka!</title>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Pacifico&family=Lobster&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Satisfy', cursive;
            background: #e8f4ea; /* Warm & Cozy Theme */
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Preloader Styles */
        .preloader {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10;
        }

        #preloader1 {
            background: url('doodlebg1.png') center/cover no-repeat; /* Background for preloader 1 */
        }

        #preloader2 {
            background: url('doodlebg2.png') center/cover no-repeat; /* Background for preloader 2 */
        }

        .preloader h1 {
            font-size: 3em;
            font-family: 'Fascinate Inline', cursive;
            color: #ff6f61;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }
        #preloader2 h1{
            font-size: 3em;
            font-family: 'Fascinate Inline', cursive;
            color: #CAB69D;
            text-align: center;
            max-width: 80%;
            margin: 0 auto 
         }

        /* Walls for Peeking Effect */
        .wall {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 0.5cm;
            background-color: #F4DDD5;
        }

        .left-wall { left: 0; }
        .right-wall { right: 0; }

        /* Peeking Cats & Dazai */
        .peek-image {
            position: absolute;
            width: auto;
            height: auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Cat Images Resizing */
        .cat-left1, .cat-left2, .cat-right1, .cat-right2 {
            max-width: 160px;  /* Larger max-width for cat images */
            max-height: 160px; /* Larger max-height for cat images */
        }

        /* Dazai Images Resizing (made bigger) */
        .dazai-left1, .dazai-left2, .dazai-right1, .dazai-right2 {
            max-width: 150px; /* Bigger max-width for Dazai images */
            max-height: 160px; /* Bigger max-height for Dazai images */
        }

        /* Cat Images Positioning */
        .cat-left1 { top: 15%; left: 0.2cm; }
        .cat-left2 { top: 65%; left: 0.2cm; }
        .cat-right1 { top: 20%; right: 0.2cm; }
        .cat-right2 { top: 70%; right: 0.2cm; }

        /* Adjusted Dazai positions to match cats on the edges */
        .dazai-left1 { top: 5%; left: 0.25cm; }
        .dazai-left2 { top: 65%; left: 0.25cm; }
        .dazai-right1 { top: 20%; right: 0.25cm; }
        .dazai-right2 { top: 70%; right: 0.25cm; }

        @media (max-width: 768px) {
            /* Adjust font size for '15 years old?!' text on smaller screens */
            #preloader2 h1 {
                font-size: 2em; /* Decrease the font size for smaller screens */
            }
        }

        /* Love You So Much Nusha Page */
        #home-page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: url('doodlebg3.png') center/cover no-repeat; /* Background for home page */
        }

        #home-page h1 {
            font-size: 3em;
            font-family: 'Fascinate Inline', cursive;
            color: #ff6f61;
        }

        .start-button {
            font-family: 'Pacifico', cursive;
            font-size: 1.5em;
            color: white;
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #e65a50;
        }

        /* Polaroid container and items layout */
        .polaroid-container {
            display: none; /* Hidden by default */
            flex-wrap: wrap; /* Ensure images stay in a single row */
            width: 100%;  /* Ensure it takes up full width */
            padding: 10px;
            overflow-y: scroll; 
            scroll-behavior: smooth; /* Smooth scrolling */
            justify-content: center;
            margin-top: 20px;
/* Enable vertical scrolling */
    max-height: 80vh; 
        }

        .polaroid {
            margin: 10px;
            width: 300px;
            height: 300px;
            background: #fff;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .polaroid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <!-- Preloader 1 -->
    <div id="preloader1" class="preloader">
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>
        <h1>Happy Birthday "Friend"!</h1>
        <img src="cat-left1.png" class="peek-image cat-left1">
        <img src="cat-left2.png" class="peek-image cat-left2">
        <img src="cat-right1.png" class="peek-image cat-right1">
        <img src="cat-right2.png" class="peek-image cat-right2">
    </div>

    <!-- Preloader 2 -->
    <div id="preloader2" class="preloader" style="display: none;">
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>
        <h1>"Personal Message from the sender"</h1>
        <img src="dazai-left1.png" class="peek-image dazai-left1">
        <img src="dazai-left2.png" class="peek-image dazai-left2">
        <img src="dazai-right1.png" class="peek-image dazai-right1">
        <img src="dazai-right2.png" class="peek-image dazai-right2">
    </div>

    <!-- Love You So Much Nusha Page -->
    <div id="home-page">
        <h1>"Personal Message from the sender"</h1>
        <button class="start-button">Start?</button>
    </div>

    <!-- Polaroid Images -->
    <div class="polaroid-container">
        <div class="polaroid">
            <img src="polaroid1.png" alt="Polaroid 1">
        </div>
        <div class="polaroid">
            <img src="polaroid2.png" alt="Polaroid 2">
        </div>
        <div class="polaroid">
            <img src="polaroid3.png" alt="Polaroid 3">
        </div>
        <div class="polaroid">
            <img src="polaroid4.png" alt="Polaroid 4">
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('preloader1').style.display = 'none';
            document.getElementById('preloader2').style.display = 'flex';
        }, 5000);

        setTimeout(() => {
            document.getElementById('preloader2').style.display = 'none';
            document.getElementById('home-page').style.display = 'flex';
        }, 10000);

        document.querySelector('.start-button').addEventListener('click', () => {
            document.getElementById('home-page').style.display = 'none';
            document.querySelector('.polaroid-container').style.display = 'flex';  // Show polaroids
        });
    </script>
</body>
</html>
